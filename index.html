<!DOCTYPE html>
<html lang="ko" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>데이터사이언티스트 이진규 | 포트폴리오</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    .section-title { @apply text-3xl font-semibold mb-6 text-indigo-600; }
    .section-subtitle { @apply text-xl text-gray-700 mb-4; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
    .fade-in.show { opacity: 1; transform: translateY(0); }
    .nav-link.active { color: #6366f1; font-weight: bold; }
    .dark body { background-color: #1a202c; color: #f7fafc; }
    .dark header, .dark footer { background-color: #2d3748; }
    .dark .section-title { color: #90cdf4; }
    .accordion-content { display: none; }
    .accordion-header.active + .accordion-content { display: block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">이진규</h1>
      <nav class="space-x-6">
        <a href="#about" class="nav-link hover:text-indigo-500">소개</a>
        <a href="#projects" class="nav-link hover:text-indigo-500">프로젝트</a>
        <a href="#skills" class="nav-link hover:text-indigo-500">기술</a>
        <a href="#awards" class="nav-link hover:text-indigo-500">수상</a>
        <a href="#education" class="nav-link hover:text-indigo-500">학력</a>
        <a href="#contact" class="nav-link hover:text-indigo-500">연락처</a>
      </nav>
      <button id="themeToggle" class="ml-4 px-3 py-1 border rounded text-sm hover:bg-gray-200 dark:hover:bg-gray-700">다크모드</button>
    </div>
  </header>

  <section class="fade-in" id="projects">
    <h2 class="section-title">주요 프로젝트</h2>
    <div class="mb-6">
      <button class="tab-btn px-4 py-1 border rounded mr-2 bg-indigo-100" data-category="all">전체</button>
      <button class="tab-btn px-4 py-1 border rounded mr-2" data-category="ai">AI <i class="fas fa-brain ml-1"></i></button>
      <button class="tab-btn px-4 py-1 border rounded" data-category="cv">컴퓨터비전 <i class="fas fa-camera ml-1"></i></button>
    </div>
    <div id="project-list" class="grid md:grid-cols-2 gap-8">
      <div class="project-item accordion" data-category="ai">
        <button class="accordion-header text-left w-full font-semibold text-lg bg-gray-100 p-2 rounded hover:bg-gray-200">ProjectISG-AI</button>
        <div class="accordion-content p-4 border border-t-0 rounded-b">
          <img src="https://raw.githubusercontent.com/Re-Dev-Wanted/ProjectISG-AI/main/static/project_cover.png" alt="ProjectISG-AI" class="w-full h-48 object-cover rounded">
          <p class="section-subtitle mt-4">LangChain 기반 감성일지 생성 시스템</p>
          <a href="https://github.com/Re-Dev-Wanted/ProjectISG-AI" target="_blank" class="text-blue-600 hover:underline">깃허브 바로가기 →</a>
        </div>
      </div>
      <div class="project-item accordion" data-category="ai">
        <button class="accordion-header text-left w-full font-semibold text-lg bg-gray-100 p-2 rounded hover:bg-gray-200">Presentation-Agent</button>
        <div class="accordion-content p-4 border border-t-0 rounded-b">
          <img src="https://raw.githubusercontent.com/OnyX0000/Presentation-Agent/main/static/cover.png" alt="Presentation Agent" class="w-full h-48 object-cover rounded">
          <p class="section-subtitle mt-4">PDF 기반 발표 자동화 + Q&A 챗봇</p>
          <a href="https://github.com/OnyX0000/Presentation-Agent" target="_blank" class="text-blue-600 hover:underline">깃허브 바로가기 →</a>
        </div>
      </div>
      <div class="project-item accordion" data-category="cv">
        <button class="accordion-header text-left w-full font-semibold text-lg bg-gray-100 p-2 rounded hover:bg-gray-200">Parking Genius</button>
        <div class="accordion-content p-4 border border-t-0 rounded-b">
          <img src="https://raw.githubusercontent.com/OnyX0000/Parking_Genius/main/static/parking_demo.jpg" alt="Parking Genius" class="w-full h-48 object-cover rounded">
          <p class="section-subtitle mt-4">YOLO 기반 주차 인식 시스템</p>
          <a href="https://github.com/OnyX0000/Parking_Genius" target="_blank" class="text-blue-600 hover:underline">깃허브 바로가기 →</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-8 text-gray-500 text-sm">
    © 2025 이진규. All rights reserved.
  </footer>

  <script>
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll(".nav-link");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        const id = entry.target.getAttribute("id");
        const link = document.querySelector(`.nav-link[href="#${id}"]`);
        if (entry.isIntersecting) {
          navLinks.forEach((l) => l.classList.remove("active"));
          if (link) link.classList.add("active");
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.2 });
    sections.forEach((section) => observer.observe(section));

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });

    const tabButtons = document.querySelectorAll(".tab-btn");
    const projectItems = document.querySelectorAll(".project-item");
    tabButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const category = btn.dataset.category;
        tabButtons.forEach(b => b.classList.remove("bg-indigo-100"));
        btn.classList.add("bg-indigo-100");
        projectItems.forEach((item) => {
          if (category === "all" || item.dataset.category === category) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      });
    });

    // 아코디언 기능 추가
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
      header.addEventListener('click', () => {
        header.classList.toggle('active');
        const content = header.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
